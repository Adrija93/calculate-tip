<!DOCTYPE>
<html>
    <head>
        <title>Tip Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="container" class="w3-round">
            <h1>Tip Calculator</h1>

           <div id="calculator">
               <form>
                   <label for="">How much was your bill?<br>$
                   <input type="text" id="totalbilledAmount" value="">
                   </label>
                   <label for="">How was your service?<br>
                   <select id="serviceQuality">
                       <option value="0" disabled selected>---choose an option---</option>
                       <option value="0.3">30%-Outstanding</option>
                       <option value="0.2">20%-Good</option>
                       <option value="0.15">15%-it was ok</option>
                       <option value="0.1">10%-Bad</option>
                       <option value="0.05">5%-Terrible</option>
                   </select>
                   </label>
                   <label for="">How many people are sharing the bill?<br>
                   <input type="text" id="totalPeople">People
                  </label>
                <button type="button" id="calculate" onclick="myFunction()">Calculate!</button>
        
               </form>
           </div>
           <div id="totalTip">
                <sup>$</sup><span id="tip">0.00</span>
                <small id="each">each</small>
           </div>
            
        </div>


        <script type="text/javascript" src="external.js"></script>
    </body>
</html>
